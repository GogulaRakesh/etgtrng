
<html>

<body>
<h2>javascript html dom</h2>
<h3>Remove an HTML element</h3>
<p id="p1">this is 1st para.</p>
<p id="p2">this is 2nd para.</p>
<p id="p3">this is 3rd para.</p>
<p id="p4">this is 4th para.</p>
<p id="p5">this is 5th para.</p>

<button onclick="myFunction()">Remove element</button>
<button onclick="myFunction1()">Add element</button>
<script>
function myFunction(){
document.getElementById("p3").remove();
document.getElementById("p4").remove();
function myFunction1(){
document.getElementById("p3").add();
document.getElementById("p4").add();
}
</script>
</body>
