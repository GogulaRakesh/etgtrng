<html>
<head>
<title>javascript</title>
<script> 
var i; 
var car = new Array(); 
car[0] = "BMW"; 
car[1] = "audi"; 
car[2] = "swift";
car[3] = "fortunar"; 
car[4] = "Maruthi";
car[5] = "Range rover";
for (i=0;i<car.length;i++)
{ 
document.write(car[i] + "<br>"); 
}
document.write(car.reverse() + "<br>");
document.write(car.length + "<br>");
document.write(car.push() + "<br>");
document.write(car.pop() + "<br>");
document.write(car.shift() + car);
</script>
</head>
<body>
</body>
</html>
